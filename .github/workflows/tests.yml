name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ matrix.backend }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - '1.9'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        backend:
          - MicroMamba
        include:
          - version: '1'
            os: ubuntu-latest
            arch: x64
            backend: System
          - version: '1'
            os: ubuntu-latest
            arch: x64
            backend: 'Null'
          - version: '1'
            os: ubuntu-latest
            arch: x64
            backend: SystemPixi
    steps:
      - uses: actions/checkout@v3
      - uses: prefix-dev/setup-pixi@v0
        if: ${{ matrix.backend == 'SystemPixi' }}
        with:
          run-install: false
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-downgrade-compat@v1
        if: ${{ matrix.version == '1.9' }}
        with:
          skip: Markdown,Pkg,TOML,Aqua,Test,TestItemRunner,OpenSSL_jll
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_CONDAPKG_BACKEND: ${{ matrix.backend }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
